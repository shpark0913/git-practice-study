{% extends 'base.html' %}

{% block content %}
  <h1>index</h1>
  <a href="{% url 'movies:new' %}">NEW</a>
  <hr>
  {% for movie in movies %}
    <a href="{% url 'movies:detail' movie.pk %}">
      <p> {{ movie.title }}</p>
    </a>
    <p> {{ movie.score }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
